--- 
apt-sources:
  - deb http://debian.datastax.com/community stable main
  - deb http://nginx.org/packages/mainline/ubuntu/ precise nginx

apt-key-urls:
  - http://nginx.org/keys/nginx_signing.key
  - http://debian.datastax.com/debian/repo_key

apt-repositories:
  - ppa:duh/golang
  - ppa:rwky/redis
  - ppa:vbernat/haproxy-1.5

packages:
  postgresql: "9.1"
  redis-server: "2.8.13"
  rabbitmq-server: "3.3.4"
  python: "2.7.2"

  
